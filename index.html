<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Github</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-profil">
        <div class="profil">
            <div class="search-container">
                <input class="search-profil" type="text" placeholder="Masukkan Nama Github">
                <button class="btn-search" onclick="cariProfil()">Cari</button>
            </div>
            <div class="card-profil">
                <img class="foto" src="" alt="">
                <span class="nama-github"></span>
                <span class="repo"></span>
                <span class="follow"></span>
                <span class="tgl-gabung"></span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
